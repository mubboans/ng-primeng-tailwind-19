<div class="card">
  <p-toast />
  <p-table [value]="users" dataKey="_id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template #body let-product let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="product">
        <td>
          <p-cellEditor>
            <ng-template #input>
              <input pInputText type="text" [(ngModel)]="product.name" />
            </ng-template>
            <ng-template #output>
              {{product.name}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <input pInputText type="text" [(ngModel)]="product.email" required />
            </ng-template>
            <ng-template #output>
              {{product.email}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <!-- <p-select [options]="statuses" appendTo="body" [(ngModel)]="product.password"
                [style]="{'width':'100%'}" /> -->
              <input pInputText type="text" [(ngModel)]="product.password" required>
            </ng-template>
            <ng-template #output>
              <p-tag [value]="product.password" [severity]="getSeverity(product.password)" />
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template #input>
              <input pInputText type="text" [(ngModel)]="product.role" />
            </ng-template>
            <ng-template #output>
              {{product.role}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex items-center justify-center gap-2">
            <p-button *ngIf="!editing" pInitEditableRow icon="pi pi-pencil"
              (click)="onRowEditInit(product)" severity="warn" [rounded]="true"></p-button>
            <p-button *ngIf="editing" pSaveEditableRow icon="pi pi-check"
              (click)="onRowEditSave(product)" [rounded]="true" severity="success"></p-button>
            <p-button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
              (click)="onRowEditCancel(product, ri)" [rounded]="true" severity="danger"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
